<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Delete Employee</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <div class="card shadow rounded-4">
      <div class="card-header bg-danger text-white">
        <h4 class="mb-0">Delete Employee</h4>
      </div>
      <div class="card-body">
        <p>Are you sure you want to delete <strong>{{ employee.name }}</strong> from the employee directory?</p>

        <form method="POST">
          {% csrf_token %}
          <div class="d-flex justify-content-end">
            <a href="{% url 'read' %}" class="btn btn-secondary">Cancel</a>
            <button type="submit" class="btn btn-danger mx-3">Delete</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
