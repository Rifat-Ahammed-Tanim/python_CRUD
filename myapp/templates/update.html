<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Update Employee</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <div class="card shadow rounded-4">
      <div class="card-header bg-warning text-dark">
        <h4 class="mb-0">Update Employee</h4>
      </div>
      <div class="card-body">
        <form method="POST" enctype="multipart/form-data">
          {% csrf_token %}

          <div class="mb-3">
            <label for="name" class="form-label">Employee Name</label>
            <input type="text" name="name" id="name" class="form-control" value="{{ employee.name }}" required>
          </div>

          <div class="mb-3">
            <label for="department" class="form-label">Department</label>
            <input type="text" name="department" id="department" class="form-control" value="{{ employee.department }}" required>
          </div>

          <div class="mb-3">
            <label for="join_date" class="form-label">Joining Date</label>
            <input
              type="date"
              name="join_date"
              id="join_date"
              class="form-control"
              value="{{ employee.join_date|date:'Y-m-d' }}"
              required
            />
          </div>

          <div class="mb-3">
            <label for="photo" class="form-label">Photo</label>
            <input type="file" name="photo" id="photo" class="form-control" />
          </div>

          <div class="d-flex justify-content-end">
            <a href="{% url 'read' %}" class="btn btn-secondary">Back</a>
            <button type="submit" class="btn btn-primary mx-4">Update</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
