<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Update Employee</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <div class="card shadow rounded-4">
      <div class="card-header bg-warning text-dark">
        <h4 class="mb-0">Update Employee</h4>
      </div>
      <div class="card-body">
        <form method="POST">
          {% comment %} {% csrf_token %} {% endcomment %}

          <div class="mb-3">
            <label for="name" class="form-label">Employee Name</label>
            <input type="text" name="name" id="name" class="form-control" value="{{ employee.name }}" required>
          </div>

          <div class="mb-3">
            <label for="department" class="form-label">Department</label>
            <input type="text" name="department" id="department" class="form-control" value="{{ employee.department }}" required>
          </div>

          <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-primary">Update</button>
            <a href="{% url 'read' %}" class="btn btn-primary mx-4"
                  >Back</a
                >
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
