{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Employee List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    .object-fit-cover {
      object-fit: cover;
    }
  </style>
</head>
<body class="bg-light">

<div class="container py-5">
  <div class="d-flex justify-content-between align-items-center mb-4 bg-dark-subtle rounded-5 p-4">
    <h2>Employee Directory</h2>
    <a href="{% url 'create' %}" class="btn btn-primary">Add Employee</a>
  </div>

  <div class="row row-cols-1 row-cols-md-3 g-4">
    {% for emp in employees %}
      <div class="col">
        <div class="card h-100 shadow-sm rounded-3">
          <img src="{{ emp.photo.url }}" class="card-img-top object-fit-cover rounded-3" style="height: 300px;" alt="{{ emp.photo.name }}">
          <div class="card-body">
            <h5 class="card-title">Name: {{ emp.name }}</h5>
            <p class="card-text text-muted">Department: {{ emp.department }}</p>
            <p class="card-text"><small class="text-muted">Joined: {{ emp.join_date }}</small></p>
          </div>
          <div class="card-footer d-flex justify-content-end gap-2">
            <a href="{% url "update" emp.id %}" class="btn btn-sm btn-outline-secondary" title="Edit">
              <i class="bi bi-pencil"></i>
            </a>
            <a href="{% url 'delete' emp.id %}" class="btn btn-sm btn-outline-danger" title="Delete">
              <i class="bi bi-trash"></i>
            </a>
          </div>
        </div>
      </div>
    {% empty %}
      <p>No employees found.</p>
    {% endfor %}
  </div>
</div>

</body>
</html>
